    <h1>Contacto</h1>
    <form id="contactoForm" method="post">
        <label>Nombre:</label>
        <input type="text" id="contactoNombre" name="contactoNombre" placeholder="Ingrese su nombre" maxlength="100" minlength="3" required><br>
        <p id ="mensajeNombre" style="color: red;"></p>
        <label>Email:</label>
        <input type="email" id="contactoEmail" name="contactoEmail" placeholder="Ingrese su email" maxlength="100" required><br>
        <p id ="mensajeEmail" style="color: red;"></p>
        <label>Mensaje:</label>
        <textarea id="contactoMensaje" name="contactoMensaje" placeholder="Ingrese su mensaje. Max. 500 caracteres" maxlength="500" minlength="10" required></textarea><br>
        <button type="submit">Enviar</button>
        <p id="mensajeExito" style="color: rgb(127, 127, 224);"></p>
    </form>
    <script src="Scripts/contacto.js"></script>
</body>
</html>

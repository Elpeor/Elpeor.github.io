<!-- Formulario de contacto -->
<section class="contact-section">
<div class="container">
    <div class="contact-container">
        <h2>Envianos un mensaje</h2>
        <p class="section-subtitle">Nos encantaria conocer tu opinion</p>   
   <form id="contactoForm" class="contact-form" method="post">
    <div class="row">
        <div class="col-md-6">
            <div class="form-floating">
                <input type="text" class="form-control" id="contactoNombre" name="contactoNombre" placeholder="Ingresa tu nombre" minlength="3" maxlength="100" required>
                <label for="contactoNombre">Nombre</label>
                <p id="mensajeNombre" class="error-message"></p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input type="email" class="form-control" id="contactoEmail" name="contactoEmail" placeholder="Ingresa tu email" minlength="3" maxlength="100" required>
                <label for="contactoEmail">Email</label>
                <p id="mensajeEmail" class="error-message"></p>
            </div>
        </div>
    </div>
    <div class="form-floating">
        <textarea class="form-control" id="contactoMensaje" name="contactoMensaje" placeholder="Ingresa tu mensaje..." style="height: 150px;" minlength="3" maxlength="500" required></textarea>
        <label for="contactoMensaje">Mensaje</label>
        <div class="text-muted mt-2">
            <small><span id="contadorMensaje">0</span>/500</small>
        </div>
    </div>
    <button type="submit" class="btn btn-submit">
        Enviar
    </button>
    <p id="mensajeExito" class="success-message"></p>
    </form>
    </div> 
    </div>
    </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="Registro">    
        <h2>Registro</h2><br>
        Nombre completo<br>
        <input id="nombreReg"type="text" placeholder="Nombre completo" maxlength="100" required><br><br>Correo<br>
        <input id="correoReg"type="text" placeholder="Correo" maxlength="100" required><br><br>Contraseña<br>
        <input id="pass1Reg"type="password" placeholder="Contraseña"required><br><br>Confirmar contraseña<br>
        <input id="pass2Reg"type="password" placeholder="Confirmar contraseña"required><br><br>Teléfono (opcional)<br>
        <input id="telefonoReg"type="text" placeholder="Teléfono (opcional)"><br><br>
        <input type="submit" value="Registrarse">
    </form>

    <div class="Contenedor_flex">
        <select name="sel_region" id="sel_region">
            <option value=null selected>-- Seleccione la Region --</option>
            <option value="Santiago">Region Metropolitana de Santiago</option>
            <option value="Araucania">Region de la Araucania</option>
            <option value="Ñuble">Region de Ñuble</option>
        </select>

        <select name="sel_comuna" id="sel_comuna">
            <option value=null selected>-- Seleccione la Comuna --</option>
        </select> 
    </div>
    <p id="mensajeErrorReg" style="color: red;"></p>
    
    <script src="Scripts/registro.js"></script>
</body>
</html>

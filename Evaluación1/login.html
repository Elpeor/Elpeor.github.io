<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - El Italiano</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="Styles/theme.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
    <div class="container">
      <a class="navbar-brand" href="principal.html">El Italiano</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="principal.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="Producto.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="d-flex align-items-center justify-content-center text-center text-white"
           style="height: 40vh; background: url('IMG/cannoli-fondo-contacto.jpeg') center/cover no-repeat;">
    <div class="bg-dark bg-opacity-50 p-4 rounded-4">
      <h1 class="fw-bold">Iniciar Sesión</h1>
      <p class="lead">Accede a tu cuenta para disfrutar de nuestros productos</p>
    </div>
  </section>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            <h2 class="h4 text-center mb-4">Bienvenido de nuevo</h2>
            
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label id="logCorreo" for="correo" class="form-label">Correo</label>
                <input type="text" id="correo" name="correo" maxlength="100" minlength="3"
                       class="form-control form-control-lg" required>
              </div>
              <div class="mb-4">
                <label id="logPass" for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" minlength="4" maxlength="10"
                       class="form-control form-control-lg" required>
              </div>
              <button type="submit" class="btn btn-dark w-100 btn-lg rounded-pill">Iniciar Sesión</button>
            </form>
          </div>
        </div>

        <p class="text-center mt-3">
          ¿No tienes cuenta? <a href="registro.html" class="link-dark fw-bold">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="py-3 text-center text-white" style="background-color: rgba(44,62,80,0.95);">
    <p class="mb-0">&copy; 2025 El Italiano</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Scripts/login.js"></script>
</body>
</html>
